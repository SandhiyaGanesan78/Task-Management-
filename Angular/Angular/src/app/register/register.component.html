<app-header></app-header>
<!DOCTYPE html>
<html lang="en">

    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
      </head>

    <body >
        <div class="container-fluid vh-100" >
            <div class="register">
                <div class="rounded d-flex justify-content-center">
                    <div class="col-md-4 col-sm-12 shadow-lg p-0 bg-light">
                        <div class="text-center">
                            <h3 class="text-primary">Sign Up</h3>
                        </div>
                        <form action="" style="background-color: transparent;">
                            <div class="p-4">
                                <div class="input-group mb-3">
                                    <span class="input-group-text bg-primary"><i
                                            class="bi bi-person-plus-fill text-white"></i></span>
                                    <input type="text" class="form-control" placeholder="Username">
                                </div>
                                <div class="input-group mb-3">
                                    <span class="input-group-text bg-primary"><i
                                            class="bi bi-key-fill text-white"></i></span>
                                    <input type="password" class="form-control" placeholder="password">
                                </div>
                                <div class="input-group mb-3">
                                  <span class="input-group-text bg-primary"><i
                                          class="bi bi-key-fill text-white"></i></span>
                                  <input type="confirmpassword" class="form-control" placeholder="confirmpassword">
                              </div>
                              <div class="input-group mb-3">
                                <span class="input-group-text bg-primary"><i
                                        class="bi bi-envelope-fill text-white"></i></span>
                                <input type="email" class="form-control" placeholder="email">
                            </div>
                              <div class="input-group mb-3">
                                <span class="input-group-text bg-primary"><i
                                        class="bi bi-phone-fill text-white"></i></span>
                                <input type="phone" class="form-control" placeholder="mobilenumber">
                            </div>
                                <button class="btn btn-primary text-center mt-2" type="submit">
                                    SignUp
                                </button>
                                <p class="text-center mt-5">Already have an account?
                                    <a class="text-primary" routerLink="/login">Login</a>
                                </p>
                            </div>
                        </form>


                    </div>
                </div>
            </div>
        </div>
    </body>

<app-footer></app-footer>
</html>
